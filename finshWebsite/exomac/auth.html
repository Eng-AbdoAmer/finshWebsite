    <title>CargoZone - Transport and Cargo Template</title>

      rel="stylesheet"
      type="text/css"
      href="../exomac/assets/css/style_login.css"
    />
    <link

      type="text/css"
      href="../exomac/assets/css/templete.css"
    />

      type="text/css"
      class="skin"
      href="../exomac/assets/css/skin-1.css"
    />
  </head>
  <body id="bg">
    <div class="page-wraper">
      <div id="loading-area"></div>
      <!-- Content -->
      <div class="page-content dez-login p-t100">
        <div class="login-form">
          <div class="tab-content nav">
            <div id="login" class="tab-pane active text-center">
              <form class="p-a30 dez-form">
                <h3 class="form-title m-t0">Sign In</h3>
                <div class="dez-separator-outer m-b5">
                  <div class="dez-separator bg-primary style-liner"></div>
                </div>
                <p>Enter your e-mail address and your password.</p>
                <div class="form-group relative">
                  <input
                    name="dzName"
                    required="this field required"
                    class="form-control"
                    placeholder="Enter your e-mail"
                    type="email"
                  />
                  <span>Email</span>
                </div>
                <div class="form-group relative">
                  <input
                    name="dzName"
                    autocomplete="new-password"
                    required="this field required"
                    class="form-control"
                    placeholder="Type Password"
                    type="password"
                  />
                  <span>password</span>
                </div>
                <div class="form-group text-left p-l100">
                  <button class="site-button dz-xs-flex m-r10">login</button>
                  <div class="checkbox-group">
                    <input id="check1" type="checkbox" />
                    <label for="check1">Remember me</label>
                  </div>
                  <a
                    data-toggle="tab"
                    href="#forgot-password"
                    class="forget-pass m-l5 text-right"
                    ><i class="fa fa-unlock-alt"></i> Forgot Password</a
                  >
                </div>
              </form>
              <div class="bg-primary p-a15">
                <a
                  data-class="creatAccount"
                  id="submit-btns"
                  data-toggle="tab"
                  href="#developement-1"
                  class="text-white creatAccount"
                  >Create an account</a
                >
              </div>
            </div>
            <div id="forgot-password" class="tab-pane fade show-signup">
              <form class="p-a30 dez-form m-t100 text-center">
                <h3 class="form-title m-t0">Forget Password ?</h3>
                <div class="dez-separator-outer m-b5">
                  <div class="dez-separator bg-primary style-liner"></div>
                </div>
                <p>Enter your e-mail address below to reset your password.</p>
                <div class="form-group">
                  <input
                    name="dzName"
                    required=""
                    class="form-control"
                    placeholder="Email Id"
                    type="text"
                  />
                </div>
                <div class="form-group text-left p-l100">
                  <a
                    class="site-button outline gray"
                    data-toggle="tab"
                    href="#login"
                    >Back</a
                  >
                  <button class="site-button pull-right">Submit</button>
                </div>
              </form>
            </div>
            <div id="developement-1" class="tab-pane fade show-signup">
              <form class="p-a30 dez-form text-center text-center">
                <h3 class="form-title m-t0">Sign Up</h3>
                <div class="dez-separator-outer m-b5">
                  <div class="dez-separator bg-primary style-liner"></div>
                </div>
                <p>Enter your personal details below:</p>
                <div class="form-group">
                  <input
                    name="dzName"
                    required=""
                    class="form-control"
                    placeholder="Full Name"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="dzName"
                    required=""
                    class="form-control"
                    placeholder="Email Id"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="dzName"
                    required=""
                    class="form-control"
                    placeholder="Address"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="dzName"
                    required=""
                    class="form-control"
                    placeholder="City/Town"
                    type="text"
                  />
                </div>
                <label class="text-left m-b20"
                  >Enter your account details below:
                </label>
                <div class="form-group">
                  <input
                    name="dzName"
                    required=""
                    class="form-control"
                    placeholder="User Name"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="dzName"
                    required=""
                    class="form-control"
                    placeholder="Password"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="dzName"
                    required=""
                    class="form-control"
                    placeholder="Re-type Your Password"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <div class="checkbox-group">
                    <input id="check2" type="checkbox" />
                  </div>
                  <strong
                    ><a href="https://policies.google.com/terms"
                      >Terms of Service </a
                    >&
                    <a href="https://policies.google.com/privacy"
                      >Privacy Policy
                    </a>
                  </strong>
                </div>
                <div class="form-group text-left p-l100">
                  <a
                    data-class="back"
                    class="site-button outline gray"
                    data-toggle="tab"
                    href="#login"
                    >Back</a
                  >
                  <button class="site-button pull-right">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MAGNIFIC POPUP JS -->

    <!-- WAYPOINTS JS -->
